<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân vật Tam Quốc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://i.pinimg.com/736x/59/74/ac/5974ac54f77d6b98a55e6a0604e59360.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .menu {
            text-align: left;
            background-color: #FFECB3;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .dropdown {
            display: inline-block;
            margin: 0 10px;
        }

        .dropdown button {
            font-size: 30px;
            background-color: #FFECB3;
            color: black;
            border: none;
            padding: 10px 20px;
        }

        .content {
            padding-top: 60px;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column; /* Xếp hình ảnh theo hàng dọc */
            align-items: Left;
            gap: 20px;
            margin-top: 80px;
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: Left;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 800px; /* Đảm bảo khung hình phù hợp với kích thước ảnh */
        }

        .avatar {
            width: 800px;
            height: 220px;
            border-radius: 5px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .name {
            font-size: 25px;
            font-weight: bold;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
   <div class="menu">
        <div class="dropdown">
            <button><a href="ngocminh.html"><b>Quay về trang chủ</b></a></button>
        </div>
   </div>

   <div class="container">
        <div class="character">
             <a href="quanlo.html">
                <div class="avatar">
                    <img src="20332c43-d9fe-4204-8196-ac7b77b5a27b.webp" alt="Quan Độ">
                 </div>
              </a>
            <div class="name">Quan Độ</div>
        </div>
        <div class="character">
             <a href="xichbich.html">
                <div class="avatar">
                    <img src="xB.jpg" alt="Xích Bích">
                 </div>
              </a>
            <div class="name">Xích Bích</div>
        </div>
        <div class="character">
            <a href="dilang.html" target="_blank">
                <div class="avatar">
                    <img src="3e47b47d-566a-4952-b473-7a1d2a13c60e.webp" alt="Di Lăng">
                 </div>
              </a>
            <div class="name">Di Lăng</div>
        </div>
   </div>
</body>
</html>

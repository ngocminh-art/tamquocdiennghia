            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            min-width: 250px;

        .dropdown-content a {

            padding: 10px;
            color: black;

            background-color: #ddd;
        }

            text-align: center;
            max-width: 1200px;
            margin-top: 80px; /* Thêm khoảng cách từ tiêu đề đến các nhân vật */
        }

        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 200px; /* Đặt chiều rộng cố định cho mỗi phần tử */
        }

        .avatar {
            width: 180px;
            height: 220px;
            border-radius: 5px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        .name {
            font-size: 16px;
            font-weight: bold;
        }

        a {
